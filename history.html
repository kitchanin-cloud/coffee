<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格历史 - Price History</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px; /* 为页面添加一些边距 */
            color: white;
            overflow-x: hidden;
            /* 确保这里的路径 'images/R.gif' 是正确的 */
            background: url('images/c01.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 30px; /* 与下方内容隔开 */
        }

        h1 {
            font-size: 1.8em;
            letter-spacing: 2px;
            font-weight: bold;
            color: #FFDDC1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin: 0;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px; /* 修改点：增加三种文字之间的距离，不影响国旗与对应文字的间距 */
        }
        
        /* 重要：以下两个margin-right设置是控制国旗与文字间距的关键 */
        
        
        /* 调整国旗与文字间距，与index页面保持一致 */
        .flag {
            display: inline-flex;
            align-items: center;
            margin-right: -3px; /* 减小负边距，增加国旗与文字之间的距离 */
        }
        
        .flag img {
            width: 28px;
            height: 18px;
            object-fit: cover;
            border-radius: 2px;
            vertical-align: middle;
            margin-right: -1px; /* 减小负边距，增加国旗图片与文字之间的距离 */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 900px; /* 从 800px 增加到 900px，让表格更宽 */
            margin: 0 auto; /* 水平居中 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }
        
        .container:hover {
            transform: translateY(-5px); /* 悬浮时轻微上移 */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5); /* 悬浮时阴影加深 */
        }

        .history-table {
            width: 100%;
            border-collapse: collapse; /* 合并边框 */
            margin-bottom: 30px;
        }

        .history-table th, .history-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* 行与行之间的分隔线 */
        }

        .history-table thead th {
            color: #FFEB3B;
            font-size: 1.2em;
            font-weight: bold;
            white-space: nowrap; /* 防止表头文字换行 */
        }
        
        .history-table thead th span {
            /* 移除了 display: block，让语言在同一行显示 */
            line-height: 1.4;
        }

        .history-table tbody tr:last-child td {
            border-bottom: none; /* 最后一行无下边框 */
        }
        
        .history-table tbody td {
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #FFEB3B;
            color: #333;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            line-height: 1.5;
            font-size: 1em;
        }
        
        .buttons button span {
            display: block;
        }

        .buttons button:hover {
            background-color: #FF9800;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 分页控件样式 - 加强居中对齐 */
        .pagination {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            margin: 30px auto !important;
            gap: 15px;
            max-width: 100%;
        }

        .pagination button {
            background-color: #FFEB3B;
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            line-height: 1.5;
            font-size: 1em;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 40px;
        }

        /* 为不同语言文本之间添加间距 */
        .pagination button span:not(:last-child) {
            margin-right: 8px;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #FF9800;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .page-numbers {
            display: flex;
            gap: 10px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 !important;
        }

        .page-btn.active {
            background-color: #FF9800;
            color: white;
        }

        /* --- 响应式设计：移动设备 --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            /* 优化移动端标题和国旗对齐样式 - 保持纵向排列并居中 */
            header {
                padding: 15px;
                margin: 0;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.6);
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.0em;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                white-space: normal;
                gap: 8px;
                margin: 0;
                padding: 0;
                text-align: center;
                flex-wrap: nowrap !important;
            }
            
            h1 .lang-en {
                font-size: 0.9em;
            }
            
            /* 确保每个语言和国旗组合作为一个整体显示，并正确排列 */
            h1 > span {
                display: flex !important;
                align-items: center !important;
                justify-content: flex-start !important;
                white-space: nowrap;
                gap: 5px;
                margin: 0;
                padding: 0;
                width: 100%;
                position: static;
            }
            
            /* 移除HTML中的空格影响 */
            h1 > span > * {
                display: inline-flex !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* 国旗容器样式 - 放在文字前面 */
            .flag {
                display: inline-flex !important;
                align-items: center !important;
                justify-content: center !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 22px !important;
                height: 14px !important;
                flex-shrink: 0;
                position: static;
            }
            
            /* 国旗图片样式 */
            .flag img {
                width: 22px !important;
                height: 14px !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                position: static;
            }
            
            /* 文字首字母居左对齐 */
            .lang-en, .lang-th, .lang-zh {
                text-align: left !important;
                justify-content: flex-start !important;
            }
            
            /* 分页按钮样式 - 修复上一页/下一页按钮歪斜问题 */
            .pagination {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
            
            #prev-page, #next-page {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                white-space: nowrap;
            }
            
            /* 移动设备其他样式 */
            .container {
                padding: 20px 15px;
                width: 100%;
                box-sizing: border-box;
                overflow-x: auto;
            }
            
            /* 让表格可以水平滚动 */
            .table-container {
                width: 100%;
                overflow-x: auto;
            }
            
            .history-table {
                min-width: 400px;
            }
            
            .history-table th, .history-table td {
                padding: 8px 5px;
                font-size: 12px;
            }
            
            .history-table thead th {
                font-size: 1em;
            }
            
            .buttons button {
                padding: 10px 20px;
                font-size: 0.9em;
                text-align: center;
            }
            
            /* 确保按钮里的文字在移动端居中对齐 */
            .buttons button span {
                display: block;
                text-align: center !important;
            }

            /* 移动端分页样式调整 */
            .pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                gap: 8px;
                margin: 30px 0;
            }

            .pagination button {
                padding: 8px 15px;
                font-size: 0.9em;
                min-height: 35px;
            }

            .page-btn {
                width: 35px !important;
                height: 35px !important;
            }

            /* 确保分页按钮里的文字在移动端正确显示 */
            #prev-page span,
            #next-page span {
                display: block;
                text-align: center !important;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span><span class="flag"><img src="images/flagUK.png" alt="英国国旗"></span> <span class="lang-en">Price History</span></span>
            <span><span class="flag"><img src="images/flagThailand.png" alt="泰国国旗"></span> <span class="lang-th">ประวัติราคา</span></span>
            <span><span class="flag"><img src="images/flagChina.png" alt="中国国旗"></span> <span class="lang-zh">往日价格查询</span></span>
        </h1>
    </header>

    <div class="container">
        <div class="table-container">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>
                            <span class="lang-en">Date</span> / <span class="lang-th">วันที่</span> / <span class="lang-zh">日期</span>
                        </th>
                        <th>
                            <span class="lang-en">Price</span> / <span class="lang-th">ราคา</span> / <span class="lang-zh">价格</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="history-data-body">
                    <!-- 历史数据将由 JS 动态插入这里 -->
                </tbody>
            </table>
        </div>
        
        <!-- 引入跨设备价格同步工具 -->
        <script src="./test_price_sync.js"></script>
        <!-- 引入共享价格数据文件 -->
        <script src="./test_price_data.js"></script>

        <!-- 分页控件 -->
        <div class="pagination">
            <button id="prev-page" disabled>
                <span class="lang-en">Previous</span>
            </button>
            <div class="page-numbers">
                <button class="page-btn active" data-page="1">1</button>
                <button class="page-btn" data-page="2">2</button>
                <button class="page-btn" data-page="3">3</button>
            </div>
            <button id="next-page">
                <span class="lang-en">Next</span>
            </button>
        </div>

        <div class="buttons">
            <button onclick="window.location.href='index.html'">
                <span class="lang-en">Back to Home</span>
                <span class="lang-th">กลับไปที่หน้าหลัก</span>
                <span class="lang-zh">返回主页</span>
            </button>
        </div>
    </div>

    <script type="module">
        // 从数据文件导入必要的函数
        import { getLatestPriceData } from './data.js';

        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('history-data-body');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const pageBtns = document.querySelectorAll('.page-btn');
            const itemsPerPage = 10;
            let currentPage = 1;
            let totalPages = 3; // 初始值，将在获取数据后动态更新

            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            // 设置自动刷新间隔（PC端30秒，移动端60秒）
            const refreshInterval = isMobile ? 60000 : 30000;

            // 启动自动刷新计时器
            const refreshTimer = setInterval(() => {
                // 刷新当前页数据
                renderPage(currentPage);
            }, refreshInterval);

            // 页面卸载时清除计时器
            window.addEventListener('beforeunload', () => {
                clearInterval(refreshTimer);
            });

            // 监听价格数据更新（跨设备同步）
            function handlePriceUpdate(event) {
                console.log('检测到跨设备价格更新，刷新历史记录显示...');
                // 添加平滑过渡效果
                const tableBody = document.getElementById('history-data-body');
                tableBody.style.opacity = '0.5';

                setTimeout(() => {
                    renderPage(currentPage);
                    tableBody.style.opacity = '1';
                }, 300);
            }

            // 添加对多种同步相关事件的监听
            window.addEventListener('price-updated', handlePriceUpdate);
            window.addEventListener('price-data-saved', handlePriceUpdate); // 来自data.js的事件

            // 监听存储事件，以便在同一设备的不同标签页之间同步
            window.addEventListener('storage', function(event) {
                if (event.key === 'priceData' || event.key === 'lastPriceUpdate' || event.key === 'lastSyncTime') {
                    console.log('检测到localStorage变化，刷新历史价格数据...');
                    handlePriceUpdate();
                }
            });

            // 从共享文件同步数据
            function syncFromSharedFile() {
                try {
                    if (window.syncFromSharedFile && typeof window.syncFromSharedFile === 'function') {
                        console.log('尝试从共享文件同步价格数据...');
                        window.syncFromSharedFile();
                    }
                } catch (error) {
                    console.warn('从共享文件同步数据失败:', error);
                }
            }

            // 从URL哈希同步数据
            function syncFromUrlHash() {
                try {
                    if (window.parseDataFromUrlHash && typeof window.parseDataFromUrlHash === 'function') {
                        console.log('尝试从URL哈希同步价格数据...');
                        const hasSynced = window.parseDataFromUrlHash();
                        if (hasSynced) {
                            console.log('成功从URL哈希同步数据');
                            handlePriceUpdate();
                        }
                    }
                } catch (error) {
                    console.warn('从URL哈希同步数据失败:', error);
                }
            }

            // 页面加载完成后立即执行一次同步检查
            syncFromSharedFile();
            syncFromUrlHash(); // 立即检查URL哈希

            // 设置定期同步数据（每10秒）
            const syncTimer = setInterval(syncFromSharedFile, 10000);
            // 设置定期检查URL哈希（每2秒一次，与test_price_sync.js保持一致）
            const urlHashCheckTimer = setInterval(syncFromUrlHash, 2000);

            // 页面卸载时清理所有监听器和计时器
            window.addEventListener('beforeunload', () => {
                clearInterval(refreshTimer);
                clearInterval(syncTimer);
                clearInterval(urlHashCheckTimer);
                window.removeEventListener('price-updated', handlePriceUpdate);
                window.removeEventListener('price-data-saved', handlePriceUpdate);
            });

            // 动态计算总页数
            function calculateTotalPages(data) {
                return Math.ceil(data.length / itemsPerPage);
            }

            // 基础价格历史数据（作为回退数据）
            const basePriceData = [
                { date: '2025-08-30', price: '58901' },
                { date: '2025-08-29', price: '57632' },
                { date: '2025-08-28', price: '59231' },
                { date: '2025-08-27', price: '60123' },
                { date: '2025-08-26', price: '59876' },
                { date: '2025-08-25', price: '59321' },
                { date: '2025-08-24', price: '61987' },
                { date: '2025-08-23', price: '57890' },
                { date: '2025-08-22', price: '62543' },
                { date: '2025-08-21', price: '58432' }
            ];

            // 获取价格数据 - 增强的跨设备同步方案
            function getPriceData() {
                try {
                    console.log('获取价格数据...');

                    // 1. 优先尝试使用getLatestPriceData（与data.js同步）
                    try {
                        const allPriceData = getLatestPriceData();
                        console.log('从getLatestPriceData获取到数据，记录数:', allPriceData.length);

                        if (Array.isArray(allPriceData) && allPriceData.length > 0) {
                            return allPriceData.sort((a, b) => new Date(b.date) - new Date(a.date));
                        }
                    } catch (error) {
                        console.warn('从getLatestPriceData获取数据失败:', error);
                    }

                    // 2. 尝试从localStorage获取数据（增强的同步支持）
                    let storedData = null;
                    try {
                        const storedDataStr = localStorage.getItem('priceData');
                        if (storedDataStr) {
                            storedData = JSON.parse(storedDataStr);
                            console.log('从localStorage获取到数据，记录数:', Array.isArray(storedData) ? storedData.length : 0);
                        }
                    } catch (localStorageError) {
                        console.warn('从localStorage读取数据失败:', localStorageError);
                    }

                    // 如果localStorage中有有效数据，使用它
                    if (Array.isArray(storedData) && storedData.length > 0) {
                        // 检查是否有新的同步数据
                        const lastSyncTime = parseInt(localStorage.getItem('lastSyncTime') || '0');
                        const isNewSync = Date.now() - lastSyncTime < 5000;
                        if (isNewSync) {
                            console.log('检测到近期的同步数据');
                        }
                        return storedData.sort((a, b) => new Date(b.date) - new Date(a.date));
                    }

                    // 3. 尝试从共享文件获取最新数据
                    let sharedData = null;
                    try {
                        if (window.getSharedPriceData && typeof window.getSharedPriceData === 'function') {
                            sharedData = window.getSharedPriceData();
                            if (Array.isArray(sharedData) && sharedData.length > 0) {
                                console.log('从共享文件获取到最新数据，记录数:', sharedData.length);
                                return sharedData.sort((a, b) => new Date(b.date) - new Date(a.date));
                            }
                        }
                    } catch (sharedFileError) {
                        console.warn('从共享文件读取数据失败:', sharedFileError);
                    }

                    // 4. 最后回退到使用基础数据
                    console.log('没有找到更新的数据，使用基础数据');
                    return [...basePriceData].sort((a, b) => new Date(b.date) - new Date(a.date));
                } catch (error) {
                    console.error('获取价格数据时出错:', error);
                    // 出错时回退到使用基础数据
                    return [...basePriceData].sort((a, b) => new Date(b.date) - new Date(a.date));
                }
            }

            // 渲染当前页的数据
            function renderPage(page) {
                tableBody.innerHTML = '';

                // 获取当前要使用的价格数据
                const currentPriceData = getPriceData();

                // 动态更新总页数
                totalPages = calculateTotalPages(currentPriceData);

                // 确保当前页码不超过总页数
                if (page > totalPages && totalPages > 0) {
                    page = totalPages;
                    currentPage = page;
                }

                // 计算当前页显示的数据范围
                const startIndex = (page - 1) * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, currentPriceData.length);
                const pageData = currentPriceData.slice(startIndex, endIndex);

                if (pageData && pageData.length > 0) {
                    pageData.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.date}</td>
                            <td>¥ ${record.price}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="2">No historical data available.</td>`;
                    tableBody.appendChild(row);
                }

                // 更新分页按钮状态
                updatePaginationButtons(page);
            }

            // 更新分页按钮状态
            function updatePaginationButtons(page) {
                // 更新当前页码高亮
                pageBtns.forEach(btn => {
                    const btnPage = parseInt(btn.dataset.page);
                    btn.classList.remove('active');

                    // 高亮当前页码
                    if (btnPage === page) {
                        btn.classList.add('active');
                    }

                    // 根据总页数显示或隐藏页码按钮
                    if (btnPage > totalPages) {
                        btn.style.display = 'none';
                    } else {
                        btn.style.display = 'inline-block';
                    }
                });

                // 更新上一页/下一页按钮状态
                prevBtn.disabled = page === 1;
                nextBtn.disabled = page === totalPages;

                // 如果总页数为0或1，隐藏分页控件
                const paginationContainer = document.querySelector('.pagination');
                if (paginationContainer) {
                    paginationContainer.style.display = totalPages > 1 ? 'block' : 'none';
                }
            }

            // 初始化第一页
            renderPage(1);

            // 点击页码按钮
            pageBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentPage = parseInt(btn.dataset.page);
                    renderPage(currentPage);
                });
            });

            // 上一页
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage);
                }
            });

            // 下一页
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage);
                }
            });
        });
    </script>
</body>
</html>

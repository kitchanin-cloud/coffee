    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            /* 优化字体以更好地支持 Emoji 显示 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            overflow-x: hidden;
            /* 使用原始的index页面背景图 */
            background-image: url('images/9.9.2.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
        }
        
        /* 添加一个隐藏的img标签用于JavaScript控制GIF动画 */
        .gif-animation-helper {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            margin: 20px;
        }

        h1 {
            font-size: 1.8em;
            letter-spacing: 2px;
            font-weight: bold;
            color: #FFDDC1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin: 0;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .flag {
            display: inline-block;
            margin-right: 5px;
        }

        .flag img {
            width: 24px;
            height: 14px;
            vertical-align: middle;
        }

        .container {
            min-height: calc(70vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(255, 223, 193, 0.2);
            border: 1px solid rgba(255, 223, 193, 0.3);
            transition: transform 0.3s ease;
        }

        .price-box:hover {
            transform: translateY(-5px);
        }

        .price .price-label {
            font-size: 1.2em;
            color: #FFEB3B;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;

            font-size: 45px;
            font-weight: bold;
            color: #FFDDC1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons button {
            background-color: rgba(255, 223, 193, 0.2);
            border: 1px solid rgba(255, 223, 193, 0.5);
            color: #FFDDC1;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 223, 193, 0.1), transparent);
            transition: all 0.5s ease;
        }

        .buttons button:hover {
            background-color: rgba(255, 223, 193, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 223, 193, 0.3);
        }

        .buttons button:hover:before {
            left: 100%;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #FFDDC1;
            font-size: 14px;
        }
        
        /* --- 弹窗样式 --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            animation: fadeIn 0.3s;
        }
        
        /* --- 响应式设计：移动设备 --- */
        @media (max-width: 768px) {
            /* 修复移动设备背景gif不动的问题 */
            body {
                background-attachment: scroll !important;
            }
            header {
                padding: 20px 15px;
                margin: 10px;
                text-align: left;
            }
            
            h1 {
                font-size: 1.0em;
                gap: 10px;
                justify-content: flex-start;
                white-space: nowrap;
            }
            
            h1 span {
                display: inline-block;
            }
            
            h1 .lang-en {
                font-size: 0.9em;
            }
            
            .flag img {
                width: 20px;
                height: 12px;
            }
            
            .container {
                min-height: calc(60vh - 80px);
                padding: 0 15px 20px 15px;
            }
            
            .price-box {
                padding: 30px 20px;
                min-width: auto;
                width: 100%;
                box-sizing: border-box;
            }
            
            .price .price-label span {
                font-size: 1.2em;
            }
            
            .price .price-value {
                font-size: 35px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 30px;
            }
            
            .buttons button {
                padding: 15px 30px;
                font-size: 0.85em;
                border-width: 1px;

            /* 移动设备上的中间按钮效果 */

                height: 3px;
                bottom: -3px;
            }

            .buttons button:nth-child(2):hover:after {
                height: 4px;
                bottom: -4px;
            }
            
            .modal-content {
                margin: 30% auto;
                width: 30%;
                max-width: 250px;
                padding: 8px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: rgba(40, 40, 40, 0.9);
            color: #FFDDC1;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #FFEB3B;
            width: 90%;
            max-width: 400px;

            text-align: left;
            position: relative;
            box-shadow: 0 5px 25px rgba(255, 235, 59, 0.2);

        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }

    <script>
        // 页面加载时初始化数据同步系统
        document.addEventListener('DOMContentLoaded', function() {
            console.log('index.html - 初始化全新数据同步系统');
            
            // 确保全局数据系统已初始化

    <!-- 强制GIF动画播放的JavaScript -->
    <script>
        // 检测是否为移动设备
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // 当页面加载完成后
        window.addEventListener('DOMContentLoaded', function() {
            // 确保隐藏的GIF辅助元素存在
            let gifHelper = document.getElementById('gifHelper');
            let isRefreshing = false; // 防止重复刷新
            const body = document.body;
            
            // 如果辅助元素不存在，则创建它
            if (!gifHelper) {
                gifHelper = document.createElement('img');
                gifHelper.id = 'gifHelper';
                gifHelper.src = 'images/9.9.1.gif';
                gifHelper.className = 'gif-animation-helper';
                document.body.appendChild(gifHelper);
            }
            
            // 直接更新body的背景图片，强制GIF动画播放
            function refreshGIF() {
                // 防止重复刷新导致的闪屏
                if (isRefreshing) return;
                isRefreshing = true;
                
                try {
                    // 为图片URL添加时间戳，确保每次都重新加载
                    const timestamp = new Date().getTime();
                    const gifSrc = 'images/9.9.1.gif?' + timestamp;
                    
                    // 使用Image对象预加载GIF，避免直接替换导致的闪烁
                    const tempImg = new Image();
                    tempImg.onload = function() {
                        // 直接更新body的背景图片
                        body.style.backgroundImage = `url('${gifSrc}')`;
                        
                        // 同时更新隐藏的辅助元素
                        const newGif = document.createElement('img');
                        newGif.id = 'gifHelper';
                        newGif.src = gifSrc;
                        newGif.className = 'gif-animation-helper';
                        
                        if (gifHelper && gifHelper.parentNode) {
                            gifHelper.parentNode.replaceChild(newGif, gifHelper);
                            gifHelper = newGif;
                        }
                        
                        // 使用requestAnimationFrame触发浏览器重绘
                        requestAnimationFrame(function() {
                            // 轻微改变body样式以触发重绘
                            const originalOpacity = body.style.opacity;
                            body.style.opacity = '0.999';
                            requestAnimationFrame(function() {
                                body.style.opacity = originalOpacity;
                            });
                        });
                        
                        // 允许下一次刷新
                        setTimeout(function() {
                            isRefreshing = false;
                        }, 1000); // 至少间隔1秒再刷新
                    };
                    
                    // 设置图片源开始加载
                    tempImg.src = gifSrc;
                } catch (e) {
                    console.log('GIF refresh error:', e);
                    isRefreshing = false;
                }
            }
            
            // 对于移动端，我们需要更激进的刷新策略
            function enhancedMobileRefresh() {
                if (isMobile) {
                    // 连续刷新两次，确保动画正常启动
                    refreshGIF();
                    setTimeout(refreshGIF, 500);
                }
            }
            
            // 初始加载后立即刷新
            setTimeout(enhancedMobileRefresh, 1000);
            
            // 增加更多的用户交互事件触发刷新
            const interactionEvents = ['touchstart', 'touchmove', 'touchend', 'scroll', 'click', 'mousemove'];
            interactionEvents.forEach(event => {
                document.addEventListener(event, function debouncedRefresh() {
                    // 对于移动端使用增强版刷新，PC端使用普通刷新
                    if (isMobile) {
                        enhancedMobileRefresh();
                    } else {
                        refreshGIF();
                    }
                    
                    // 防止事件过于频繁触发
                    document.removeEventListener(event, debouncedRefresh, { passive: true });
                    setTimeout(() => {
                        document.addEventListener(event, debouncedRefresh, { passive: true });
                    }, isMobile ? 2000 : 3000); // 移动端更短的防抖时间
                }, { passive: true });
            });
            
            // 定期刷新GIF，确保持续动画
            setInterval(function() {
                if (isMobile) {
                    enhancedMobileRefresh(); // 移动端更激进的刷新
                } else {
                    refreshGIF();
                }
            }, isMobile ? 8000 : 15000); // 移动端更频繁的刷新间隔
        });
    </script>
    
    <!-- 数据加载和同步的核心JavaScript逻辑 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 更新当前价格显示
            const currentPriceElement = document.getElementById('current-price');
            
            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 刷新价格数据的函数 - 使用新的CoffeePriceSystem
            function refreshPriceData() {
                try {
                    console.log('Refreshing price data with CoffeePriceSystem...');
                    
                    // 优先使用CoffeePriceSystem获取数据
                    if (window.CoffeePriceSystem && typeof window.CoffeePriceSystem.getLatestPrice === 'function') {
                        const latestPrice = window.CoffeePriceSystem.getLatestPrice();
                        console.log('Latest price from CoffeePriceSystem:', latestPrice);
                           
                        // 直接更新价格，避免不必要的透明度变化
                        currentPriceElement.textContent = `¥${latestPrice} / ตัน (吨)`;
                    } else {
                        // 使用新的统一数据层
                        if (window.CoffeePriceData && typeof window.CoffeePriceData.getLatestPriceData === 'function') {
                            const allPriceData = window.CoffeePriceData.getLatestPriceData();
                            console.log('Total price records:', allPriceData.length);
                              
                            if (Array.isArray(allPriceData) && allPriceData.length > 0) {
                                const latestPrice = allPriceData[0].price;
                                console.log('Latest price from CoffeePriceData:', latestPrice);
                                  
                                // 直接更新价格，避免不必要的透明度变化
                                currentPriceElement.textContent = `¥${latestPrice} / ตัน (吨)`;
                            } else {
                                console.warn('No price data available, using default');
                                // 如果没有数据，使用默认价格
                                currentPriceElement.textContent = '¥58723 / ตัน (吨)';
                            }
                        } else {
                            console.error('Both CoffeePriceSystem and CoffeePriceData are unavailable');
                            // 最后回退到默认价格
                            currentPriceElement.textContent = '¥58723 / ตัน (吨)';
                        }
                    }
                } catch (error) {
                    console.error('Error updating current price:', error);
                    // 出错时显示默认价格
                    currentPriceElement.textContent = '¥58723 / ตัน (吨)';
                }
            }
            
            // 增强版同步策略 - 完全基于新的3.0系统
            function setupEnhancedSync() {
                console.log('初始化增强版价格同步机制（v3.0）...');
                
                // 使用新的同步系统进行同步
                if (window.PriceSyncAPI && typeof window.PriceSyncAPI.init === 'function') {
                    console.log('Using PriceSyncAPI v3.0 for synchronization');
                    window.PriceSyncAPI.init();
                }
                
                // 前5秒内频繁检查，提高移动端提交后的同步速度
                let checkCount = 0;
                const quickCheckTimer = setInterval(() => {
                    checkCount++;
                    console.log(`快速同步检查 #${checkCount}`);
                    
                    // 使用新的同步系统强制同步
                    if (window.PriceSyncAPI && typeof window.PriceSyncAPI.sync === 'function') {
                        window.PriceSyncAPI.sync();
                    }
                    
                    if (checkCount >= 10) { // 前5秒每秒检查2次
                        clearInterval(quickCheckTimer);
                        console.log('快速同步检查结束');
                        
                        // 后续保持稳定的同步检查频率
                        startRegularSync();
                    }
                }, 500);
                
                cleanupFunctions.push(() => clearInterval(quickCheckTimer));
            }
            
            // 启动定期同步机制
            function startRegularSync() {
                // 设置定期同步数据（每5秒）
                const syncTimer = setInterval(() => {
                    // 优先使用新的同步系统
                    if (window.PriceSyncAPI && typeof window.PriceSyncAPI.sync === 'function') {
                        window.PriceSyncAPI.sync();
                    }
                }, 5000);
                
                // 记录到清理函数
                cleanupFunctions.push(() => {
                    clearInterval(syncTimer);
                });
            }
            
            // 设置价格更新事件监听
            function setupPriceUpdateListeners() {
                // 监听价格数据更新（跨设备同步）
                function handlePriceUpdate(event) {
                    console.log('检测到价格数据更新，刷新显示...', event.detail);
                    refreshPriceData();
                }
                
                // 添加对多种同步相关事件的监听
                window.addEventListener('price-updated', handlePriceUpdate);
                window.addEventListener('price-data-saved', handlePriceUpdate);
                window.addEventListener('global-data-updated', handlePriceUpdate);
                
                // 监听存储事件，以便在同一设备的不同标签页之间同步
                window.addEventListener('storage', function(event) {
                    console.log('检测到存储变化:', event.key);
                    if (event.key && event.key.includes('coffee_')) {
                        refreshPriceData();
                    }
                });
                
                // 返回清理函数
                return function cleanup() {
                    window.removeEventListener('price-updated', handlePriceUpdate);
                    window.removeEventListener('price-data-saved', handlePriceUpdate);
                    window.removeEventListener('global-data-updated', handlePriceUpdate);
                    window.removeEventListener('storage', arguments.callee);
                };
            }
            
            // 存储需要在页面卸载时清理的函数
            const cleanupFunctions = [];
            
            // 初始化事件监听
            const cleanup = setupPriceUpdateListeners();
            cleanupFunctions.push(cleanup);
            
            // 初始加载价格数据
            refreshPriceData();
            
            // 初始化增强版同步
            setupEnhancedSync();
            
            // 为PC端设置更频繁的自动刷新（每5秒）
            // 移动端由于交互更频繁，刷新间隔可以更长
            const refreshInterval = isMobile ? 15000 : 5000;
            const intervalId = setInterval(refreshPriceData, refreshInterval);
            cleanupFunctions.push(() => clearInterval(intervalId));
            
            // 页面卸载时清理资源
            window.addEventListener('beforeunload', () => {
                // 执行所有清理函数
                cleanupFunctions.forEach(fn => {
                    try {
                        fn();
                    } catch (error) {
                        console.error('清理资源时出错:', error);
                    }
                });
            });
        });
    </script>

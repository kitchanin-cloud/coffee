    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {

        .buttons {

        /* 2. 按钮样式恢复 */

            background-color: #FFEB3B;
            color: #333;
            padding: 15px 30px;
            border: none;
            cursor: pointer;

        footer {

        /* --- 弹窗样式 --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); 
            animation: fadeIn 0.3s;
        }
        
        /* --- 响应式设计：移动设备 --- */
        @media (max-width: 768px) {
            /* 修复移动设备背景gif不动的问题 */
            body {

            header {

            h1 {
                font-size: 1.0em;

            h1 span {

            }
            
            h1 .lang-en {

            }
            
            .flag img {
                width: 20px;

            }
            
            .container {

                padding: 0 15px 20px 15px;
            }
            
            .price-box {
                padding: 30px 20px;
                min-width: auto;
                width: 100%;
                box-sizing: border-box;
            }
            
            .price .price-label span {
                font-size: 1.2em;
            }
            
            .price .price-value {
                font-size: 35px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 30px;

            .buttons button {

            }
            
            .modal-content {
                margin: 30% auto;

                max-width: 250px;
                padding: 8px;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: rgba(40, 40, 40, 0.9);
            color: #FFDDC1;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #FFEB3B;
            width: 90%;

            text-align: left;
            position: relative;
            box-shadow: 0 5px 25px rgba(255, 235, 59, 0.2);
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #FFEB3B;

            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

            color: #FF9800;
        }
    </style>

    <script type="module">
        // 从数据文件导入必要的函数
        import { getLatestPriceData } from './data.js';

        document.addEventListener('DOMContentLoaded', () => {
            // 更新当前价格显示
            const currentPriceElement = document.getElementById('current-price');
            
            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 刷新价格数据的函数 - 增强版，支持更好的跨设备同步体验
            function refreshPriceData() {
                try {
                    console.log('Refreshing price data...');
                    const allPriceData = getLatestPriceData();
                    console.log('Total price records:', allPriceData.length);
                    
                    if (Array.isArray(allPriceData) && allPriceData.length > 0) {
                        const latestPrice = allPriceData[0].price;
                        const latestRecord = allPriceData[0];
                        console.log('Latest price:', latestPrice, '来源:', latestRecord.sourceDevice || '未知');
                        
                        // 确保显示最新价格，无论是否有变化
                        currentPriceElement.style.opacity = '0.5';
                        
                        // 检查是否有新的同步数据
                        const lastSyncTime = parseInt(localStorage.getItem('lastSyncTime') || '0');
                        const lastPriceUpdate = parseInt(localStorage.getItem('lastPriceUpdate') || '0');
                        const isNewSync = Date.now() - Math.max(lastSyncTime, lastPriceUpdate) < 5000; // 5秒内的同步视为新同步
                        
                        setTimeout(() => {
                            currentPriceElement.textContent = `¥${latestPrice} / ตัน (吨)`;
                            currentPriceElement.style.opacity = '1';
                            
                            // 如果是来自同步的数据，显示同步来源信息
                            if (isNewSync && latestRecord.sourceDevice) {
                                // 先移除已有的通知元素
                                const existingNotification = document.querySelector('.sync-source-notification');
                                if (existingNotification && existingNotification.parentNode) {
                                    existingNotification.parentNode.removeChild(existingNotification);
                                }
                                
                                const syncSourceElement = document.createElement('div');
                                syncSourceElement.className = 'sync-source-notification';
                                syncSourceElement.textContent = `数据来自${latestRecord.sourceDevice === 'mobile' ? '移动端' : 'PC端'}更新`;
                                syncSourceElement.style.position = 'absolute';
                                syncSourceElement.style.top = '10px';
                                syncSourceElement.style.right = '10px';
                                syncSourceElement.style.background = 'rgba(76, 175, 80, 0.9)';
                                syncSourceElement.style.color = 'white';
                                syncSourceElement.style.padding = '5px 10px';
                                syncSourceElement.style.borderRadius = '4px';
                                syncSourceElement.style.fontSize = '12px';
                                syncSourceElement.style.zIndex = '1000';
                                
                                currentPriceElement.parentNode.appendChild(syncSourceElement);
                                
                                // 3秒后移除通知
                                setTimeout(() => {
                                    syncSourceElement.style.opacity = '0';
                                    syncSourceElement.style.transition = 'opacity 0.5s ease';
                                    setTimeout(() => {
                                        if (syncSourceElement.parentNode) {
                                            syncSourceElement.parentNode.removeChild(syncSourceElement);
                                        }
                                    }, 500);
                                }, 3000);
                            }
                        }, 200);
                    } else {
                        console.warn('No price data available');
                        // 如果没有数据，使用默认价格
                        currentPriceElement.textContent = '¥58723 / ตัน (吨)';
                    }
                } catch (error) {
                    console.error('Error updating current price:', error);
                    // 出错时显示默认价格
                    currentPriceElement.textContent = '¥58723 / ตัน (吨)';
                }
            }
            
            // 初始加载价格数据
            refreshPriceData();
            
            // 设置价格更新事件监听
            function setupPriceUpdateListeners() {
                // 监听价格数据更新（跨设备同步）
                function handlePriceUpdate(event) {
                    console.log('检测到跨设备价格更新，刷新显示...');
                    refreshPriceData();
                }
                
                // 添加对多种同步相关事件的监听
                window.addEventListener('price-updated', handlePriceUpdate);
                window.addEventListener('price-data-saved', handlePriceUpdate); // 来自data.js的事件
                
                // 监听存储事件，以便在同一设备的不同标签页之间同步
                window.addEventListener('storage', function(event) {
                    if (event.key === 'priceData' || event.key === 'lastPriceUpdate' || event.key === 'lastSyncTime') {
                        console.log('检测到localStorage变化，刷新价格数据...');
                        refreshPriceData();
                    }
                });
                
                // 返回清理函数
                return function cleanup() {
                    window.removeEventListener('price-updated', handlePriceUpdate);
                    window.removeEventListener('price-data-saved', handlePriceUpdate);
                };
            }
            
            // 初始化事件监听
            const cleanup = setupPriceUpdateListeners();
            
            // 为PC端设置更频繁的自动刷新（每5秒）
            // 移动端由于交互更频繁，刷新间隔可以更长
            const refreshInterval = isMobile ? 15000 : 5000;
            const intervalId = setInterval(refreshPriceData, refreshInterval);
            
            // 增强的URL哈希同步检查机制
            if (window.parseDataFromUrlHash) {
                // 立即执行一次检查
                checkAndSyncFromHash();
                
                // 更积极的定时检查：前5秒每500毫秒检查一次，之后每1秒检查一次
                let checkInterval = 500; // 初始检查间隔
                let checkCount = 0;
                const maxFastChecks = 10; // 快速检查次数
                
                const hashCheckInterval = setInterval(function() {
                    checkAndSyncFromHash();
                    
                    // 调整检查间隔
                    checkCount++;
                    if (checkCount >= maxFastChecks) {
                        clearInterval(hashCheckInterval);
                        // 5秒后切换到1秒间隔
                        setInterval(checkAndSyncFromHash, 1000);
                    }
                }, checkInterval);
                
                // 专用的检查函数
                function checkAndSyncFromHash() {
                    try {
                        // 强制同步最新版本（5）的数据
                        const oldForceParam = new URLSearchParams(window.location.search).get('force');
                        if (oldForceParam !== 'true') {
                            // 临时设置force=true以确保获取最新数据
                            const tempSearchParams = new URLSearchParams(window.location.search);
                            tempSearchParams.set('force', 'true');
                            const tempUrl = new URL(window.location);
                            tempUrl.search = tempSearchParams.toString();
                            
                            // 记录当前URL以便恢复
                            const currentUrl = window.location.href;
                            
                            // 临时更改URL以触发强制同步
                            window.history.replaceState({}, document.title, tempUrl.href);
                            
                            // 执行同步检查
                            const hashSynced = window.parseDataFromUrlHash();
                            
                            // 恢复原始URL
                            window.history.replaceState({}, document.title, currentUrl);
                            
                            if (hashSynced) {
                                console.log('URL哈希同步成功，刷新价格数据');
                                refreshPriceData();
                                return true;
                            }
                        } else {
                            // 已经是强制同步模式
                            const hashSynced = window.parseDataFromUrlHash();
                            if (hashSynced) {
                                console.log('强制模式下URL哈希同步成功，刷新价格数据');
                                refreshPriceData();
                                return true;
                            }
                        }
                    } catch (error) {
                        console.warn('URL哈希同步检查出错:', error);
                    }
                    return false;
                }
            }
            
            // 页面卸载时清理资源
            window.addEventListener('beforeunload', () => {
                clearInterval(intervalId);
                cleanup();
            });

            const contactBtn = document.getElementById('contact-btn');
            const contactModal = document.getElementById('contact-modal');
            const closeBtn = contactModal.querySelector('.close-btn');

            contactBtn.addEventListener('click', () => {
                contactModal.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                contactModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == contactModal) {
                    contactModal.style.display = 'none';
                }
            });
        });
    </script>
        
        <!-- 强制GIF动画播放的JavaScript - 直接更新背景版 -->
        <script>
            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 当页面加载完成后
            window.addEventListener('DOMContentLoaded', function() {
                // 确保隐藏的GIF辅助元素存在
                let gifHelper = document.getElementById('gifHelper');
                let isRefreshing = false; // 防止重复刷新
                const body = document.body;
                
                // 如果辅助元素不存在，则创建它
                if (!gifHelper) {
                    gifHelper = document.createElement('img');
                    gifHelper.id = 'gifHelper';
                    gifHelper.src = 'images/9.9.1.gif';
                    gifHelper.className = 'gif-animation-helper';
                    document.body.appendChild(gifHelper);
                }
                
                // 直接更新body的背景图片，强制GIF动画播放
                function refreshGIF() {
                    // 防止重复刷新导致的闪屏
                    if (isRefreshing) return;
                    isRefreshing = true;
                    
                    try {
                        // 为图片URL添加时间戳，确保每次都重新加载
                        const timestamp = new Date().getTime();
                        const gifSrc = 'images/9.9.1.gif?' + timestamp;
                        
                        // 使用Image对象预加载GIF，避免直接替换导致的闪烁
                        const tempImg = new Image();
                        tempImg.onload = function() {
                            // 直接更新body的背景图片
                            body.style.backgroundImage = `url('${gifSrc}')`;
                            
                            // 同时更新隐藏的辅助元素
                            const newGif = document.createElement('img');
                            newGif.id = 'gifHelper';
                            newGif.src = gifSrc;
                            newGif.className = 'gif-animation-helper';
                            
                            if (gifHelper && gifHelper.parentNode) {
                                gifHelper.parentNode.replaceChild(newGif, gifHelper);
                                gifHelper = newGif;
                            }
                            
                            // 使用requestAnimationFrame触发浏览器重绘（对所有设备都有效）
                            requestAnimationFrame(function() {
                                // 轻微改变body样式以触发重绘
                                const originalOpacity = body.style.opacity;
                                body.style.opacity = '0.999';
                                requestAnimationFrame(function() {
                                    body.style.opacity = originalOpacity;
                                });
                            });
                            
                            // 允许下一次刷新
                            setTimeout(function() {
                                isRefreshing = false;
                            }, 1000); // 至少间隔1秒再刷新
                        };
                        
                        // 设置图片源开始加载
                        tempImg.src = gifSrc;
                    } catch (e) {
                        console.log('GIF refresh error:', e);
                        isRefreshing = false;
                    }
                }
                
                // 对于移动端，我们需要更激进的刷新策略
                function enhancedMobileRefresh() {
                    if (isMobile) {
                        // 连续刷新两次，确保动画正常启动
                        refreshGIF();
                        setTimeout(refreshGIF, 500);
                    }
                }
                
                // 初始加载后立即刷新
                setTimeout(enhancedMobileRefresh, 1000);
                
                // 增加更多的用户交互事件触发刷新
                const interactionEvents = ['touchstart', 'touchmove', 'touchend', 'scroll', 'click', 'mousemove'];
                interactionEvents.forEach(event => {
                    document.addEventListener(event, function debouncedRefresh() {
                        // 对于移动端使用增强版刷新，PC端使用普通刷新
                        if (isMobile) {
                            enhancedMobileRefresh();
                        } else {

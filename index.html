<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡豆价格 - Coffee Bean Price</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            /* 1. 优化字体以更好地支持 Emoji 显示 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: white;
            overflow-x: hidden;
            /* 恢复原始的背景设置，使用scroll而不是fixed来避免移动浏览器优化问题 */
            background-image: url('images/9.9.1.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
        }
        
        /* 添加一个隐藏的img标签用于JavaScript控制GIF动画 */
        .gif-animation-helper {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px; /* 与历史页统一的圆角 */
            margin: 20px; /* 为头部也增加外边距，使其成为卡片 */
        }

        h1 {
            font-size: 1.8em; /* 调整基础字体大小以适应多语言 */
            letter-spacing: 2px; /* 稍微减小间距以容纳国旗 */
            font-weight: bold;
            color: #FFDDC1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin: 0; /* 移除 h1 的默认边距 */
            line-height: 1.5;
            display: flex; /* 使用flex布局来对齐 */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* 允许换行 */
            gap: 25px; /* 修改点：增加三种文字之间的距离，不影响国旗与对应文字的间距 */
        }
        
        /* 以下两个margin-right设置是控制国旗与文字间距的关键 */
        .flag {
            display: inline-flex;
            margin-right: -3px; /* 减小负边距，增加国旗与文字之间的距离 */
        }
        
        .flag img {
            width: 28px;
            height: 18px;
            object-fit: cover;
            border-radius: 2px;
            vertical-align: middle;
            margin-right: -1px; /* 减小负边距，增加国旗图片与文字之间的距离 */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(60vh - 100px); /* 调整高度以适应屏幕 */
            flex-direction: column;
            padding: 0 20px 30px 20px; /* 调整内边距 */
        }

        .price-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px; /* 更圆润的卡片 */
            padding: 40px; /* 增加内边距 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* 更柔和的阴影 */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
            min-width: 300px;
        }

        .price-box:hover {
            transform: translateY(-5px); /* 悬浮时轻微上移 */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5); /* 悬浮时阴影加深 */
        }
        
        .price .price-label span {
            display: block; /* 每个语言占一行 */
            line-height: 1.6;
            font-size: 1.5em; /* 放大字体 */
            font-weight: bold; /* 加粗 */
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6); /* 增加文字阴影以突出 */
        }
        
        /* 3. 统一语言文字长度的视觉效果 */
        .price .price-label .price-lang-zh {
            letter-spacing: 0.2em; /* 调整中文间距以拉长 */
        }
        .price .price-label .price-lang-th {
            letter-spacing: 0.05em; /* 微调泰文间距 */
        }

        .price .price-value {
            font-size: 50px;
            font-weight: 700;
            color: #FFEB3B;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap; 
            margin-top: 40px; /* 增加与价格的间距 */
        }

        /* 2. 按钮样式恢复 */
        .buttons button {
            background-color: #FFEB3B;
            color: #333;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px; /* 方形圆角按钮 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            line-height: 1.5;
            font-size: 1em;
        }
        
        .buttons button span {
            display: block;
        }

        .buttons button:hover {
            background-color: #FF9800;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #FFDDC1;
            font-size: 14px;
        }
        
        /* --- 弹窗样式 --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); 
            animation: fadeIn 0.3s;
        }
        
        /* --- 响应式设计：移动设备 --- */
        @media (max-width: 768px) {
            /* 修复移动设备背景gif不动的问题 */
            body {
                background-attachment: scroll !important;
            }
            header {
                padding: 20px 15px;
                margin: 10px;
                text-align: left;
            }
            
            h1 {
                font-size: 1.0em;
                gap: 10px;
                justify-content: flex-start;
                white-space: nowrap;
            }
            
            h1 span {
                display: inline-block;
            }
            
            h1 .lang-en {
                font-size: 0.9em;
            }
            
            .flag img {
                width: 20px;
                height: 12px;
            }
            
            .container {
                min-height: calc(60vh - 80px);
                padding: 0 15px 20px 15px;
            }
            
            .price-box {
                padding: 30px 20px;
                min-width: auto;
                width: 100%;
                box-sizing: border-box;
            }
            
            .price .price-label span {
                font-size: 1.2em;
            }
            
            .price .price-value {
                font-size: 35px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 30px;
            }
            
            .buttons button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
            
            .modal-content {
                margin: 30% auto;
                width: 30%;
                max-width: 250px;
                padding: 8px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: rgba(40, 40, 40, 0.9);
            color: #FFDDC1;
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #FFEB3B;
            width: 90%;
            max-width: 400px;
            border-radius: 15px; /* 弹窗也更圆润 */
            text-align: left;
            position: relative;
            box-shadow: 0 5px 25px rgba(255, 235, 59, 0.2);
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #FFEB3B;
            border-bottom: 1px solid #FFEB3B;
            padding-bottom: 10px;
            line-height: 1.5;
        }

        .modal-content p {
            line-height: 1.8;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #FF9800;
        }
    </style>
</head>

    <header>
        <h1>
            <span><span class="flag"><img src="images/flagUK.png" alt="UK Flag"></span> <span class="lang-en">Coffee Bean (Green Bean) Price</span></span>
            <span><span class="flag"><img src="images/flagThailand.png" alt="Thailand Flag"></span> <span class="lang-th">ราคาเมล็ดกาแฟ (เมล็ดดิบ)</span></span>

    <script type="module">
        // 从数据文件导入价格数据
        import { priceData, getLatestPriceData } from './data.js';

        document.addEventListener('DOMContentLoaded', () => {
            // 更新当前价格显示
            const currentPriceElement = document.getElementById('current-price');
            
            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 刷新价格数据的函数
            function refreshPriceData() {
                try {
                    const allPriceData = getLatestPriceData();
                    if (Array.isArray(allPriceData) && allPriceData.length > 0) {
                        const latestPrice = allPriceData[0].price;
                        
                        // 如果价格有变化，添加一个简单的动画效果
                        if (currentPriceElement.textContent !== `¥${latestPrice} / ตัน (吨)`) {
                            currentPriceElement.style.opacity = '0.5';
                            setTimeout(() => {
                                currentPriceElement.textContent = `¥${latestPrice} / ตัน (吨)`;
                                currentPriceElement.style.opacity = '1';
                            }, 200);
                        }
                    }
                } catch (error) {
                    console.error('Error updating current price:', error);
                }
            }
            
            // 初始加载价格数据
            refreshPriceData();
            
            // 为PC端设置更频繁的自动刷新（每30秒）
            // 移动端由于交互更频繁，刷新间隔可以更长
            const refreshInterval = isMobile ? 60000 : 30000;
            setInterval(refreshPriceData, refreshInterval);

            const contactBtn = document.getElementById('contact-btn');
            const contactModal = document.getElementById('contact-modal');
            const closeBtn = contactModal.querySelector('.close-btn');

            contactBtn.addEventListener('click', () => {
                contactModal.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                contactModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == contactModal) {
                    contactModal.style.display = 'none';
                }
            });
        });
    </script>
        
        <!-- 强制GIF动画播放的JavaScript - 直接更新背景版 -->
        <script>
            // 检测是否为移动设备
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // 当页面加载完成后
            window.addEventListener('DOMContentLoaded', function() {
                // 确保隐藏的GIF辅助元素存在
                let gifHelper = document.getElementById('gifHelper');
                let isRefreshing = false; // 防止重复刷新
                const body = document.body;
                
                // 如果辅助元素不存在，则创建它
                if (!gifHelper) {
                    gifHelper = document.createElement('img');
                    gifHelper.id = 'gifHelper';
                    gifHelper.src = 'images/9.9.1.gif';
                    gifHelper.className = 'gif-animation-helper';
                    document.body.appendChild(gifHelper);
                }
                
                // 直接更新body的背景图片，强制GIF动画播放
                function refreshGIF() {
                    // 防止重复刷新导致的闪屏
                    if (isRefreshing) return;
                    isRefreshing = true;
                    
                    try {
                        // 为图片URL添加时间戳，确保每次都重新加载
                        const timestamp = new Date().getTime();
                        const gifSrc = 'images/9.9.1.gif?' + timestamp;
                        
                        // 使用Image对象预加载GIF，避免直接替换导致的闪烁
                        const tempImg = new Image();
                        tempImg.onload = function() {
                            // 直接更新body的背景图片
                            body.style.backgroundImage = `url('${gifSrc}')`;
                            
                            // 同时更新隐藏的辅助元素
                            const newGif = document.createElement('img');
                            newGif.id = 'gifHelper';
                            newGif.src = gifSrc;
                            newGif.className = 'gif-animation-helper';
                            
                            if (gifHelper && gifHelper.parentNode) {
                                gifHelper.parentNode.replaceChild(newGif, gifHelper);
                                gifHelper = newGif;
                            }
                            
                            // 使用requestAnimationFrame触发浏览器重绘（对所有设备都有效）
                            requestAnimationFrame(function() {
                                // 轻微改变body样式以触发重绘
                                const originalOpacity = body.style.opacity;
                                body.style.opacity = '0.999';
                                requestAnimationFrame(function() {
                                    body.style.opacity = originalOpacity;
                                });
                            });
                            
                            // 允许下一次刷新
                            setTimeout(function() {
                                isRefreshing = false;
                            }, 1000); // 至少间隔1秒再刷新
                        };
                        
                        // 设置图片源开始加载
                        tempImg.src = gifSrc;
                    } catch (e) {
                        console.log('GIF refresh error:', e);
                        isRefreshing = false;
                    }
                }
                
                // 对于移动端，我们需要更激进的刷新策略
                function enhancedMobileRefresh() {
                    if (isMobile) {
                        // 连续刷新两次，确保动画正常启动
                        refreshGIF();
                        setTimeout(refreshGIF, 500);
                    }
                }
                
                // 初始加载后立即刷新
                setTimeout(enhancedMobileRefresh, 1000);
                
                // 增加更多的用户交互事件触发刷新
                const interactionEvents = ['touchstart', 'touchmove', 'touchend', 'scroll', 'click', 'mousemove'];
                interactionEvents.forEach(event => {
                    document.addEventListener(event, function debouncedRefresh() {
                        // 对于移动端使用增强版刷新，PC端使用普通刷新
                        if (isMobile) {
                            enhancedMobileRefresh();
                        } else {
                            refreshGIF();
                        }
                        
                        // 防止事件过于频繁触发
                        document.removeEventListener(event, debouncedRefresh, { passive: true });
                        setTimeout(() => {
                            document.addEventListener(event, debouncedRefresh, { passive: true });
                        }, isMobile ? 2000 : 3000); // 移动端更短的防抖时间
                    }, { passive: true });
                });
                
                // 定期刷新GIF，确保持续动画
                setInterval(function() {
                    if (isMobile) {
                        enhancedMobileRefresh(); // 移动端更激进的刷新
                    } else {
                        refreshGIF();
                    }
                }, isMobile ? 8000 : 15000); // 移动端更频繁的刷新间隔
            });
        </script>
    </body>
